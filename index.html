<!DOCTYPE html>
<html lang="es">
<html>
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <meta name="viewport" content="width=device-width"> -->
        <title>Encriptador de texto AG</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador AG</title>
</head>
<body class="contenedor">
    <header>
        <div class="caja">
            <img src="imagenes/Logo.png" alt="Logotipo Alura">
        </div>
    </header>
    <main>
            <div class="cajaPrincipal">
                <!-- <label for="entradaTexto"></label> -->
                <input type="text" class="entradaTexto" required placeholder="Ingresa el texto aquí" autofocus>
                <label class="anuncioTexto">&#9888; Solo letras minúsculas y sin acentos</label>
                

                <div class = "cajaBoton">
                    <button id="enc" class="enviarDes_Encriptar" onclick="encriptar()">Encriptar</button>
                    <button id="des"class="enviarDes_Encriptar" onclick="desencriptar()">DesEncriptar</button>
                </div>
            </div>
            <div class="caja3">
                <img id="munieco" src=imagenes/munieco.png alt="Imagen de una persona">
                <textarea class="salidaTextoGrande" 
                readonly 
                style="border: none;"
                placeholder="Ningún mensaje fue encontrado."></textarea>
                <textarea class="salidaTextoChico" 
                readonly
                style="border: none"
                placeholder="Ingresa el texto que desees encriptar o desencriptar"></textarea>
            </div>
            
            <button id="enviarCopiar" class="enviarDes_Encriptar" onclick="copiar()">Copiar</button>

    </main>
    <footer>
        <div id ="caja4">
            <p class="copyright">&copy Elaboró Alberto Gasca Bernal para entrenamiento Alura Oracle ONE - 2024 G6</p>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
